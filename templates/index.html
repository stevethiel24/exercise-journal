<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h2 class="text-center mb-4">Exercise Journal</h2>

    <form action="/add" method="post" class="card card-body shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="date" name="date" class="form-control" placeholder="Date">
        </div>
        <div class="col-md-4">
          <input type="text" name="exercise_type" class="form-control" placeholder="Type of Exercise" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="duration" class="form-control" placeholder="Duration (min)" required>
        </div>
        <div class="col-md-2">
          <input type="number" step="0.1" name="distance" class="form-control" placeholder="Distance (km)">
        </div>
        <div class="col-12">
          <textarea name="notes" class="form-control" placeholder="Notes"></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary mt-2">Add Entry</button>
        </div>
      </div>
    </form>

    {% for entry in entries %}
    <div class="card card-body mb-2 shadow-sm">
      <strong>{{ entry[1] }}</strong> â€“ {{ entry[2] }} ({{ entry[3] }} min, {{ entry[4] }} km)
      <br />
      <small>{{ entry[5] }}</small>
      <div class="mt-2 text-end">
        <a href="/edit/{{ entry[0] }}" class="btn btn-sm btn-secondary">Edit</a>
        <form method="post" action="/delete/{{ entry[0] }}" style="display:inline;">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
