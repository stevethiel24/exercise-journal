<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container my-4">
  <h2>Edit Exercise Entry</h2>
  <form method="post">
    <input type="date" name="date" class="form-control my-2" value="{{ entry[1] }}">
    <input type="text" name="exercise_type" class="form-control my-2" value="{{ entry[2] }}">
    <input type="number" name="duration" class="form-control my-2" value="{{ entry[3] }}">
    <input type="number" step="0.1" name="distance" class="form-control my-2" value="{{ entry[4] }}">
    <textarea name="notes" class="form-control my-2">{{ entry[5] }}</textarea>
    <button type="submit" class="btn btn-primary">Update Entry</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
